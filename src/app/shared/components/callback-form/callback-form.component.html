<div class="callback">
  <img
    class="callback__illustration"
    src="/src/assets/images/callback/callback-photo-1@1x.png"
    srcset="
      /src/assets/images/callback/callback-photo-1@1x.png 1x,
      /assets/images/callback/callback-photo-1@2x.png 2x
    "
    alt="callback-illustration"
  >

  <div class="callback__container">
    <h2 class="callback__title">
      Не знаете что выбрать?
    </h2>

    <p class="callback__description">
      Оставьте свои контактные данные и мы обсудим ваш идеальный торт вместе
    </p>

    <form
      class="callback__form"
      [formGroup]="callbackForm"
      (ngSubmit)="submit()"
      novalidate
    >
      <app-input
        class="callback__form-input"
        placeholder="Ваше имя"
        [control]="callbackForm.controls.name"
      ></app-input>

      <app-input
        class="callback__form-input"
        placeholder="Номер телефона"
        [control]="callbackForm.controls.phone"
      ></app-input>

      <button
        type="submit"
        class="callback__form-btn btn _black"
        [disabled]="isShowErrors && callbackForm.invalid"
      >
        Отправить
      </button>
    </form>
  </div>
</div>
