<div class="catalog">
  <div class="catalog__container container">
    <h2 class="catalog__title">
      Каталог
    </h2>

    <div class="catalog__tiles">
      <app-category-tile
        *ngFor="let category of CategoryList;"
        [category]="category"
        [fullWidth]="category.index === 'dietary'"
      ></app-category-tile>
    </div>
  </div>
</div>
