<div class="gallery">
  <img
    *ngFor="let photo of photoList; let i = index"
    srcset="
      /assets/images/home/portfolio/{{photo.preview}} 1x,
      /assets/images/home/portfolio/{{photo.retinaSize}} 2x,
    "
    class="gallery__photo" alt="Сертификат {{i}}"
    (click)="showFull(i)">
</div>
