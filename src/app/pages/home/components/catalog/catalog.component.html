<div class="catalog">
  <div class="catalog__container container">
    <h2 class="catalog__title">
      Каталог
    </h2>

    <div class="catalog__tiles">
      <app-category-tile
        *ngFor="let category of CategoryList;"
        class="catalog__tiles-item"
        [category]="category"
        [class._full-width]="category.index === 'to-order'"
      ></app-category-tile>
    </div>
  </div>
</div>
