<div class="certificates">
  <div class="certificates__container container">
    <h1 class="certificates__title">Сертификаты</h1>
    <div class="certificates__carousel">
      <img
        *ngFor="let image of imageList; let i = index"
        srcset="
          {{image.preview}} 1x,
          {{image.retinaSize}} 2x,
        "
        class="certificates__item" alt="Сертификат {{i}}"
        (click)="showFull(i)"
      >
    </div>
  </div>
</div>
